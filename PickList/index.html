                <label>
                    <input type="checkbox" name="light-picklist" value="item 2">

                    </span>
                </label>

                        <b class="rich-label--title">Item 3</b>
                    </span>
                </label>
            </fieldset>

            <fieldset class="picklist">

                    </span>
                </label>
            </fieldset>

            <fieldset class="taglist">

                    <input type="checkbox" name="light-taglist" id="light-taglist-checkbox-floral" value="floral">
                    <label for="light-taglist-checkbox-floral">Floral</label>
                </div>

                </div>

                    <input type="checkbox" name="light-taglist" id="light-taglist-checkbox-dark" value="dark">
