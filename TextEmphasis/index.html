<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Emphasis</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<p>Bears <em class="emphasis-1">beats</em>Battlestar Galactica</p>

	<p>No shirt, no shoes, <em class="emphasis-2">no diiiiiice</em>.</p>

	<p>I'm gonna make him an offer he <em class="emphasis-3">can't</em> refuse.</p>

	<p>Show me the <em class="emphasis-4">money</em>!</p>

	<p><em class="emphasis-5">Roses</em> really smell like pooOOoo</p>

	
</body>
</html>
