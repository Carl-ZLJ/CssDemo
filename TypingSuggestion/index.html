<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Suggestion</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <form action="" class="ice-cream">
    <label for="prefer-icecream">Choose One you like</label> 
    <input type="text" placeholder="chocolate" id="favorite-icecream" list="icecream-list">
    <datalist id="icecream-list">
      <option value="chocolate"></option>
      <option value="vanilla"></option>
      <option value="french vanilla"></option>
      <option value="strawberry"></option>
      <option value="chocolate chip"></option>
      <option value="strawberry"></option>
      <option value="mint chocolate chip"></option>
      <option value="cookie dough"></option>
    </datalist>
  </form>
</body>
</html>
