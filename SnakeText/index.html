<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Snake Text</title>
</head>
<body>
	<svg viewBox="0 0 600 300">
		<!-- Symbol-->
		<symbol id="s-text">
			<text text-anchor="middle" x="50%" y="50%" dy=".35em">Interstellar</text>
		</symbol>
		<!-- Duplicate symbols-->
		<use class="text" xlink:href="#s-text"></use>
		<use class="text" xlink:href="#s-text"></use>
		<use class="text" xlink:href="#s-text"></use>
		<use class="text" xlink:href="#s-text"></use>
		<use class="text" xlink:href="#s-text"></use>
	</svg>

	<svg>
		<text x="250" y="150" font-family="Verdana" font-size="120"
			stroke-width="3"
			fill="none"
			stroke="#F2385A"
			stroke-dasharray="100 30"
			stroke-dashoffset="0">
			Hello, out there
		</text>
	</svg>
</body>
</html>
